<div class="container mt-5">
<h2>Request Form</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
<div class="form-group"><label>Student ID:</label> <input type="text" class="form-control form-control-sm" id="stdid" name="stdid" /></div>
<div class="form-group"><label>Name:</label> <input type="text" class="form-control form-control-sm" id="name" name="name" /></div>
<div class="form-group"><label>Phone Number:</label> <input type="text" class="form-control form-control-sm" id="tel" name="tel" /></div>
<div class="form-group"><label>Email:</label> <input type="text" class="form-control form-control-sm" id="email" name="email" /></div>
<div class="form-group"><label>Message (Optional):</label> <textarea class="form-control form-control-sm" id="message" name="message" rows="4" cols="22"></textarea></div>
<div class="form-group"><a href="https://drive.google.com/file/d/1eIGFA-oqv8pvktU3Nti97BABKlPqNJjW/view?usp=sharing" target="_blank" class="btn btn-success mt-3" rel="noreferrer noopener">Download Form</a></div>
<div class="form-group"><label>Upload ID Card:</label> <input type="file" class="form-control-file form-control-sm" id="file" name="file" accept=".txt, .pdf, .docx" /></div>
<div class="form-group"><label>Upload House Registration:</label> <input type="file" class="form-control-file form-control-sm" name="file" accept=".txt, .pdf, .docx" /></div>
<div class="form-group"><label>Upload Request Form:</label> <input type="file" class="form-control-file form-control-sm" name="file" accept=".txt, .pdf, .docx" /></div>
<div class="form-group"><label>Upload "Transcript":</label> <input type="file" class="form-control-file form-control-sm" name="file" accept=".txt, .pdf, .docx" /></div>
<button type="submit" class="btn btn-primary">Submit</button></form></div>
